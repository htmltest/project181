<div>
    <div class="catalog-item catalog-item-gallery">
        <div class="catalog-item__pictures">
            <div class="catalog-item__pictures-big js-catalog-item__pictures-big">
                <div><img src="images/about-shop-1-max.jpg" alt=""></div>
                <div><img src="images/about-shop-2-max.jpg" alt=""></div>
                <div><img src="images/about-shop-3-max.jpg" alt=""></div>
            </div>
            <div class="catalog-item__pictures-small js-catalog-item__pictures-small">
                <div><img src="images/about-shop-1-preview.jpg" alt=""></div>
                <div><img src="images/about-shop-2-preview.jpg" alt=""></div>
                <div><img src="images/about-shop-3-preview.jpg" alt=""></div>
            </div>
        </div>
    </div>
</div>

<script>
$(function(){
    var startIndex = $('[data-gallery]').index($.fancybox.getInstance().$trigger);
    cardSliderInit(startIndex);

    $('body').on('click', '.js-catalog-item__pictures-small div', function() {
        var curIndex = $('.js-catalog-item__pictures-small div').index($(this));
        $('.js-catalog-item__pictures-big').slick('slickGoTo', curIndex);
    });
});

function cardSliderInit(startIndex) {
    $('.js-catalog-item__pictures-big').slick({
        infinite: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        initialSlide: startIndex,
        fade: true,
        prevArrow: '<button type="button" class="catalog-item__slider-arrow catalog-item__slider-arrow--prev"></button>',
        nextArrow: '<button type="button" class="catalog-item__slider-arrow catalog-item__slider-arrow--next"></button>',
    }).on('setPosition', function(event, slick) {
        $('.catalog-item__pictures-small div.active').removeClass('active');
        $('.catalog-item__pictures-small div').eq($('.js-catalog-item__pictures-big').slick('slickCurrentSlide')).addClass('active');
    }).on('beforeChange', function(event, slick, currentSlide, nextSlide) {
        $('.catalog-item__pictures-small div.active').removeClass('active');
        $('.catalog-item__pictures-small div').eq(nextSlide).addClass('active');
    });
}
</script>
